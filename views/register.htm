<div class="d-flex d-column justify-content-center" style="height:90vh; background: linear-gradient(273deg, rgba(45,221,45,1) 8%, rgba(172,128,254,1) 48%, rgba(246,177,66,1) 92%);">
    <!-- Register form card  -->
    <div class=" card rounded align-self-center p-3" style="width: 30rem;">
        <div class="card-header">
            <h3>Register</h3>
            <f3:check if="{{ @message  }}">
                    <div class="container">
                        <div class="alert alert-danger alert-dismissible fade show mt-5" role="alert">
                            {{ @message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </f3:check>
        </div>
        <div class="card-body">
            <form action="{{ @BASE .'/register' }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="names">Nombres y Apellidos</label>
                    <input type="text" class="form-control" id="names" name="names" placeholder="Enter names" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electronico</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

</div>
